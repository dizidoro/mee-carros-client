<div class="dialog" *ngIf="data.prospects">
  <div class="new-car">
      <h1 mat-dialog-title>Novo carro</h1>
      <mat-dialog-content>
        <form>
          <mat-form-field>
            <mat-select [(ngModel)]="car.personId" name="prospect" [formControl]="prospectControl"
                        placeholder="Usuário pipedrive" required>
              <mat-option *ngFor="let prospect of data.prospects"
                          [value]="prospect.id">
                {{ prospect.name}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="prospectControl.invalid">Selecione um usuário</mat-error>
          </mat-form-field>

          <mat-form-field>
            <input matInput [(ngModel)]="car.model" [formControl]="modelControl" name="model" placeholder="Modelo"
                   required>
            <mat-error *ngIf="modelControl.invalid">Informe o modelo</mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-select [(ngModel)]="car.year" [formControl]="yearControl" name="year" placeholder="Ano" required>
              <mat-option *ngFor="let year of years"
                          [value]="year.value">
                {{ year.value }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="yearControl.invalid">Informe o ano</mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-select [(ngModel)]="car.color" [formControl]="colorControl" name="color" placeholder="Cor" required>
              <mat-option *ngFor="let color of colors"
                          [value]="color.value">
                {{ color.viewValue }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="colorControl.invalid">Informe a cor</mat-error>
          </mat-form-field>


          <button mat-button type="button" (click)="add()">Adicionar
          </button>
          <button mat-button mat-dialog-close>Cancelar</button>
        </form>
      </mat-dialog-content>
  </div>
</div>
